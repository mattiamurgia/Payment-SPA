<div class="container-fluid p-5" id="review">
  <div
    class="d-flex justify-content-between flex-md-row align-items-center flex-column text-center"
  >
    <div>
      <h2 class="d-inline mb-5 title__section--review">
        Le recensioni di chi ci ha scelto...
      </h2>
    </div>

    <div class="mt-4">
      <button
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
        class="mx-3 bg-transparent"
      >
        <fa-icon
          [icon]="faCircleArrowLeft"
          aria-hidden="true"
          class="icon-arrow d-flex align-items-center justify-content-center text-center"
        ></fa-icon>
      </button>

      <button
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
        class="bg-transparent"
      >
        <fa-icon
          [icon]="faCircleArrowRight"
          aria-hidden="true"
          class="icon-arrow d-flex align-items-center justify-content-center text-center"
        ></fa-icon>
      </button>
    </div>
  </div>
  <app-carousel-reviews></app-carousel-reviews>
</div>
