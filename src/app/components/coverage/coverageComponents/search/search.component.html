<div id="main"
  class="d-flex justify-content-center align-content-center container mt-3 mb-2">
  <div class="input-group d-flex fle-row justify-content-center container-input"
    [formGroup]="form">

    <input type="text" class="form-control input-field"
      placeholder="Search Continent" aria-label="Username"
      aria-describedby="addon-wrapping" [(ngModel)]="continent"
      formControlName="continent">
    <a (click)="searchOnChangeCity(continent)" type="submit" class="btn-search">
      <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
    </a>
  </div>
</div>

<!-- Error -->
<div class="text-center">
  <small *ngIf="error">
    <p class="text-danger">Inserisci un continente valido</p>
    <img src="../../../../../assets/Image/error.svg" width="300">
  </small>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="container-fluid card-custom ">
        <div *ngFor="let item of result">
          <app-region-card [regionData]="item"></app-region-card>
        </div>
      </div>
    </div>
  </div>
</div>
