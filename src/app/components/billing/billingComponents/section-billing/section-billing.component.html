<div class="container-fluid text-center mt-5">
  <div class="row text-center mt-5 section-price ">
    <h1>Piani & Prezzi</h1>
    <p>Scegli il tuo piano con flessibilit√†</p>
  </div>
  <div class="d-flex justify-content-center">
    <div class="form-check form-switch p-2 checkbox-style">
      <label class="form-check-label" for="flexSwitchCheckChecked">Mensile</label>
      <input class="form-check-input" type="checkbox" role="switch"
        id="flexSwitchCheckChecked" [(ngModel)]="switchStatus"
        (ngModelChange)="switchState()">
      <label class="form-check-label" for="flexSwitchCheckChecked">Annuale</label>
    </div>
  </div>
  <div
    class="mt-4 d-flex flex-column align-items-center flex-md-row justify-content-around">
    <ng-container *ngIf="!isLoading">
      <div *ngFor="let item of dataPrice">
        <app-card-price [cardPrice]="item"></app-card-price>
      </div>
    </ng-container>

    <div #loader class="spinner-border mt-5 mb-5" role="status"
      *ngIf="isLoading">
    </div>
  </div>
</div>
